<div id="add-row">
  <div class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
    <div class="row">
      <h2>Shopping Cart</h2>
      <!-- <a [routerLink]=""  class="btn btn-default float-right add-farmer-button" id="addProduct"  (click)="addFruit()">เพิ่มสินค้า</a> -->
      <div class="clearfix"></div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product Name</th>
          <th scope="col" class="text-center">Price</th>
          <th scope="col">amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of order.transactions;let i = index" [attr.data-index]="i">
          <th scope="row">{{i +1 }}</th>
          <td>{{transaction.product.name}}</td>
          <td class="text-right">{{transaction.product.price | number}} THB </td>
          <td>
            <div class="col-4 center-block">
              <input type="text" class="form-control" name="amount" [(ngModel)]="transaction.amount" required>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="offset-8 col-4 ">
        <p><strong>Total price: </strong> {{getTotalPrice() | number}} THB</p>
      </div>
    </div>
    <div class="row">
        <div class="offset-9 col-3 ">
            <button type="button" class="btn  btn-primary" (click)="confirmOrder()"> confirm</button>
        </div>
      </div>
  </div>
</div>
