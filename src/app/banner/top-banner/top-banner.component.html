<div class="jumbotron">
  <h1 class="display-4">SE 234 Project</h1>
  <p class="lead">This is the mock app for the SE 234 project</p>
  <hr class="my-2">
  <nav class="navbar navbar-expand-lg navbar-light " *ngIf="isAuthen()">
    <div class="navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active" *ngIf="isUser() || isAuthen()">
          <a class="nav-link" routerLink="/products">Products
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="isUser() ">
          <a class="nav-link" routerLink="/cart">Carts
            <span *ngIf="order.order.transactions.length >0" class="badge badge-danger">{{order.order.transactions.length}}</span>
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="isAdmin()">
          <a class="nav-link" routerLink="/total">Total Transaction</a>
        </li>
      </ul>
      <button class="btn btn-primary my-2 my-sm-0" type="button" *ngIf="isUser() || isAuthen()" (click)="logout()">Logout</button>
    </div>
  </nav>
</div>
