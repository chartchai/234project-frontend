<div id="add-row">
    <div class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
      <div class="row">
        <h2>Transaction List</h2>
        <!-- <a [routerLink]=""  class="btn btn-default float-right add-farmer-button" id="addProduct"  (click)="addFruit()">เพิ่มสินค้า</a> -->
        <div class="clearfix"></div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Transaction ID</th>
            <th scope="col">Products</th>
            <th scope="col" class="text-center">Amount</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders;let i = index" [attr.data-index]="i">
            <th scope="row">{{i +1 }}</th>
            <td>{{order.id}}</td>
            <td>{{getProductNames(order.transactions)}}</td>
            <td class="text-right">{{order.totalPrice | number}} THB </td>            
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="offset-8 col-4 ">
          <p><strong>Total price: </strong> {{getTotalPrice() | number}} THB</p>
        </div>
      </div>      
  </div>
